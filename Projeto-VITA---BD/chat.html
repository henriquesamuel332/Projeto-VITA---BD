<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VITA — Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <a href="javascript:history.back()" class="back-button">‹</a>
            <img src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="Avatar">
            <div class="header-info"><strong>Conversa Privada</strong></div>
        </div>
        <div class="chat-messages">
            <div class="message received"><p>Olá! Este é um canal de mensagens diretas. Como posso ajudar?</p></div>
            <div class="message sent"><p>Eu gostaria de tirar uma dúvida.</p></div>
        </div>
        <div class="chat-input-area">
            <input type="text" placeholder="Digite sua mensagem...">
            <button class="send-button">→</button>
        </div>
    </div>
</body>
</html>
